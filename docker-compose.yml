services:
  backend:
    build: { context: ., dockerfile: Dockerfile.backend }
    ports: ["4000:4000"]
    env_file: [backend/.env]
    volumes: ["./backend:/app/backend"]

  web:
    build: { context: ., dockerfile: Dockerfile.web }
    ports: ["5173:5173"]
    volumes: ["./web/src:/app/web/src", "./web/index.html:/app/web/index.html", "./web/vite.config.ts:/app/web/vite.config.ts"]
